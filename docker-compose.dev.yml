# =============================================================================
# KAFAAT 1.0 - PostgreSQL Development Setup
# =============================================================================

services:
  # PostgreSQL Database for development
  postgres:
    image: postgres:16-alpine
    container_name: kafaat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kafaat_tms
      POSTGRES_USER: kafaat
      POSTGRES_PASSWORD: kafaat_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kafaat -d kafaat_tms"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
